<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src= "https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
   <title>flatNotes</title>
    <link href="static/style.css" rel="stylesheet">
  </head class = "text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
       <h3 class="masthead-brand" style = "color: white;"><a href="/">flatNotes</a><a href ="https://www.youtube.com/watch?v=DLzxrzFCyOs">.</a></h3>
      {% if session.user_id %}
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" style = "color: white; font-family: 'Trebuchet MS', sans-serif" href="/about">about</a>
        <a class="nav-link" style = "color: white; font-family: 'Trebuchet MS', sans-serif" href="/vibes">vibes</a>
        <a class="nav-link" style = "color: white; font-family: 'Trebuchet MS', sans-serif" href="/journal">journals</a>
        <a class="nav-link" style = "color: white; font-family: 'Trebuchet MS', sans-serif" href="/logout">logout</a>
      </nav>
      {% else %}
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" style = "color: white; font-family: 'Trebuchet MS', sans-serif" href="/about">about</a>
        <a class="nav-link" href="/login" style = "color: white; font-family: 'Trebuchet MS', sans-serif">login</a>
        <a class="nav-link" href="/register" style = "color: white; font-family: 'Trebuchet MS', sans-serif" >register</a>
      </nav>
      {% endif %}
    </div>
  </header>
  <main role="main">
      {% block main %}{% endblock %}
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner" style = "color: white; font-family: 'Trebuchet MS', sans-serif">
      made by <a href = "https://www.linkedin.com/in/baji-tumendemberel-93a0b4121/">baji tumendemberel</a> and <a href = "https://www.linkedin.com/in/will-zhu-782960200/">william zhu</a> 
    </div>
    <br>
  </footer>
</div>
</html>
