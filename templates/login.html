{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row">
    <div class="column" style="width: 12rem;"></div>
    <div class="column" style="width: 18rem;">
    <div style = "text-align: center;" id="box1" style="width: 15rem; height: 22rem;">
    <br>
    <br>
    <h1 style = "text-align: center; color: black; font-family: 'Trebuchet MS', sans-serif; font-weight: bold;"> LOGIN </h1>
    <br>
    <form action="/login" method="post" class="container-sm">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" style = "font-family: 'Trebuchet MS', sans-serif" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" style = "font-family: 'Trebuchet MS', sans-serif" placeholder="Password" type="password">
        </div>
        <div style = "text-align: center;">
        <button type="submit" class="btn btn-light" class = "vertical-center" style = "font-family: 'Trebuchet MS', sans-serif">Login</button>
        </div>
    <br>
    <br>
    </form>
    </div>
    </div>
    <div class="column" style="width: 10rem;"></div>
    </div>
{% endblock %}
